<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>Dealbreakers</title>
</head>
<body>

    <div id="gameArea">
        <!-- Templates go here -->
    </div>

    <script id="intro-screen-template" type="text/template">

        <div class="container-sm text-wrap">
            <h1 class="display-4 text-center" style="font-size:8vw;">Dealbreakers</h1>

            <div class="form-group">
                <label class="h4" for="usernameInput">Name</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter your name">
            </div>
            <button id="btnCreateGame" type="button" class="btn btn-primary btn-lg btn-block">Create</button>
            <button id="btnJoinGame" type="button" class="btn btn-secondary btn-lg btn-block">Join</button>
        </div>

    </script>

    <script id="waiting-screen-template" type="text/template">

        <div class="container-sm">
            <h1 class="text-center">Go to localhost:3000</h1>
            <p class="lead text-center">ENTER ROOM CODE</p>
            <h4 id="roomCode" class="text-center">QWERTY</h4>
        </div>
        <br />
        <div class="container-sm text-center player-list-container">
            <p class="lead">Looking for dates:</p>
            <div id="players">
                
            </div>
            <!-- <p class="font-weight-bold">Mr Bean</p>
            <p class="font-weight-bold">Simon</p>
            <p class="font-weight-bold">Dennis &#9829</p><a>heart</a> -->
        </div>

        <div class="fixed-bottom">
            <button id="btnReady" type="button" class="btn btn-primary btn-lg btn-block">Ready</button>
        </div>

    </script>

    <script id="join-screen-template" type="text/template">

        <div class="container-sm">
            <h1>Join room</h1>
            <div class="form-group">
                <label class="h4" for="roomCodeInput">Room Code</label>
                <input type="text" class="form-control" id="roomCodeInput" placeholder="Enter 5 digit Code">
            </div>
            <button id="btnBackIntro" type="button" class="btn btn-secondary btn-lg btn-block">Back</button>
            <button id="btnJoinRoom" type="button" class="btn btn-primary btn-lg btn-block">Join</button>
        </div>

    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"></script>
<!-- client side logic -->
<script src="index.js"></script>

</body>
</html>
